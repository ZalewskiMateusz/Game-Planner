<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GamePlanner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="GamePlanner Logo" class="logo-img">
            </a>
            <div class="game-filters">
                <div class="filter-toggle">Filters â–¼</div>
                <div class="filter-options">
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="Board Game" checked>
                        <span class="checkmark"></span>
                        Board Game
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="PC Game" checked>
                        <span class="checkmark"></span>
                        PC Game
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="RPG" checked>
                        <span class="checkmark"></span>
                        RPG
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="Card Game" checked>
                        <span class="checkmark"></span>
                        Card Game
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="Co-op" checked>
                        <span class="checkmark"></span>
                        Co-op
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="game-type" value="Party Game" checked>
                        <span class="checkmark"></span>
                        Party Game
                    </label>
                </div>
            </div>
            <ul class="nav-links">
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('add_game') }}">Add Game</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout ({{ current_user.username }})</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
